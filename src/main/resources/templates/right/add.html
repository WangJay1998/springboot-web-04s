<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<link th:href="@{/localcss/crmlist.css}" href="..atic/localcss/crmadd.css" rel="stylesheet">
<head>
    <title>菜单添加</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>新增菜单信息 <i class="fa fa-user"></i></h2>
                        <div class="clearfix"></div>
                    </div>
                    <div class="x_content">
                        <div class="clearfix"></div>
                        <form class="form-horizontal form-label-left" th:action="@{/right/save}" action="/right/save" method="post">
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightCode"> 菜单编号 <span class="required">*</span>
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightCode" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightCode" required="required"
                                           placeholder="请输入菜单编号" type="text">
                                    <!-- 放置提示信息 -->
                                    <th:font color="red" id="xx"></th:font>
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightParentCode"> 请输入父菜单编号
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightParentCode" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightParentCode"
                                           placeholder="请输入父菜单编号" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightType"> 请输入菜单类型
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightType" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightType"
                                           placeholder="请输入菜单类型" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightText"> 请输入菜单名称
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightText" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightText"
                                           placeholder="请输入菜单名称" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightUrl"> 请输入菜单URL
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightUrl" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightUrl"
                                           placeholder="请输入菜单URL" type="text">
                                </div>
                            </div>
                            <div class="item form-group">
                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="rightTip"> 请输入菜单描述
                                </label>
                                <div class="col-md-6 col-sm-6 col-xs-12">
                                    <input id="rightTip" class="form-control col-md-7 col-xs-12"
                                           data-validate-length-range="10" data-validate-words="1" name="rightTip"
                                           placeholder="请输入菜单描述" type="text">
                                </div>
                            </div>
                            <div class="form-group " style="padding-top:100px">
                                <div class="col-md-6 col-md-offset-3">
                                    <button id="send" type="submit" class="btn btn-success">保存</button>
                                    <button type="button" class="btn btn-primary" id="back">返回</button>
                                    <br/><br/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script layout:fragment="js">
    $(document).ready(function(){
        $("#back").on("click",function(){
            window.history.back();
        });
    });
    $("#rightCode").blur(function () {
        var rightCode = $("#rightCode").val();
        if (rightCode != null) {
        $.post("/findrightCode", {rightCode: rightCode}, function (data) {
            if (data == 1) {
                $("#xx").html("你的菜单编号重复，请重新输入");
            } else {
                $("#xx").html("你的菜单编号可以使用!");
            }
        });
    }
    })
</script>
</html>
