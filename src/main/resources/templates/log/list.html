<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="main"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <title>角色管理</title>
</head>
<body>
<div layout:fragment="content">
    <div class="">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-md-12">
                <div class="x_panel">
                    <div class="x_title">
                        <h2>
                            日志管理 <i class="fa fa-user"></i>
                            <small>
                                - 您可以通过搜索或者其他的筛选项对日志的信息进行查询操作。^_^
                            </small>
                        </h2>
                        <div class="clearfix"></div>
                    </div>
                    <ul class="pagination pull-right no-margin" style="font-size: 2px">
                        <li>
                            <a th:href="@{${jumpUrl}}" th:text="首页" th:if="${logs.current>1}" style="display: inline-block"></a>
                        </li>
                        <li>
                            <a th:href="@{${jumpUrl}+${logs.current-1}}" th:text="上一页" class="page-item"
                               th:if="${logs.current>1}"></a>
                        </li>
                        <li>
                            <a th:href="@{${jumpUrl}+${logs.current+1}}" th:text="下一页" class="page-item"
                               th:if="${logs.current<logs.pages}"></a>
                        </li>
                        <li>
                            <a th:href="@{${jumpUrl}+${logs.pages}}" th:text="尾页" class="page-item"
                               th:if="${logs.current<logs.pages}"></a>
                        </li>
                    </ul>
                    <div class="x_content">
                        <form method="post" action="log/list.html" th:action="@{/log/list}">
                            <input type="hidden" name="pageIndex" value="1"/>
                            <ul>
                                <li>
                                    <div class="form-group">
                                        <label class="control-label col-md-3 col-sm-3 col-xs-12">用户编号</label>
                                        <div class="col-md-6 col-sm-6 col-xs-12">
                                            <input name="userCode" type="text" th:value="${userCode}"
                                                   class="form-control col-md-6 col-xs-12" value="">
                                        </div>
                                    </div>
                                </li>
                                <li>
                                    <button type="submit" class="btn btn-primary"> 查 &nbsp;&nbsp;&nbsp;&nbsp;询</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <div class="x_content">
                        <p class="text-muted font-13 m-b-30"></p>
                        <div id="datatable-responsive_wrapper"
                             class="dataTables_wrapper form-inline dt-bootstrap no-footer">
                            <div class="row">
                                <div class="col-sm-12">
                                    <table id="datatable-responsive"
                                           class="table table-striped table-bordered dt-responsive nowrap dataTable no-footer dtr-inline collapsed"
                                           cellspacing="0" width="100%" role="grid"
                                           aria-describedby="datatable-responsive_info" style="width: 100%;">
                                        <thead>
                                        <tr role="row">
                                            <th class="sorting_asc" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="First name: activate to sort column descending"
                                                aria-sort="ascending">日志编号
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                ip地址
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                日志类型
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                日志描述
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                日志模块
                                            </th>
                                            <th class="sorting" tabindex="0"
                                                aria-controls="datatable-responsive" rowspan="1" colspan="1"
                                                aria-label="Last name: activate to sort column ascending">
                                                操作时间
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr role="row" class="odd" th:each="log:${logs.records}">
                                            <td tabindex="0" class="sorting_1" th:text="${log.userCode}">roleId</td>
                                            <td th:text="${log.ip}">roleName</td>
                                            <td th:text="${log.type}">roleName</td>
                                            <td th:text="${log.descs}">roleName</td>
                                            <td th:text="${log.model}">roleName</td>
                                            <td th:text="${#dates.format(log.curTime,'yyyy-MM-dd HH:mm:ss')}">roleName</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
